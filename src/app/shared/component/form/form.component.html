
<div class="card">
    <div class="card-body">
        <form [formGroup]="todoForm" (ngSubmit)="onSumbitform()">
            <div class="form-group">
                <label for="todoitem">TodoItem</label>
                <input class="form-control" formControlName="todoitem" type="text" id="todoitem">
            </div>
            <div class="text-right">
                <button mat-raised-button>Add Items</button>
            </div>
        </form>
    </div>
</div>

<div class="card mt-4">
    <div class="card-body">
        {{todoArr | json}}
    </div>
</div>
